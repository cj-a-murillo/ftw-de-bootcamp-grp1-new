version: 2

models:
  - name: g1_stg_insta_products
    description: "Staging table for Instacart products data"
    columns:
      - name: product_id   /* Primary Key */
        description: "Unique identifier for each product"
        tests:
          - unique
          - not_null

      - name: product_name
        description: "Name of the product" 
        tests:
          - not_null
          
      - name: aisle_id
        description: "Identifier for the aisle where the product is located"
        tests:
          - not_null
           
      - name: department_id
        description: "Identifier for the department where the product belongs"
        tests:
          - not_null